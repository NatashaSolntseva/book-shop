<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Book-shop" />
    <meta name="author" content="Natasha Solntseva" />
    <link
      type="Image/x-icon"
      sizes="25x28"
      href="../../images/favicon.ico"
      rel="icon"
    />
    <title>Book-shop on-line</title>
  </head>
  <body class="page">
    <header class="header">
      <div class="container">
        <h1 class="logo">
          <a class="logo__link" href="./index.html">
            <img src="../../images/logo.svg" class="logo__img" />
            <p class="logo__text">Page</p>
          </a>
        </h1>
        <img src="../../images/cart.svg" alt="cart logo" />
      </div>
    </header>
    <main class="main">
      <section class="order">
        <div class="order__container">
          <h2>Delivery form</h2>
          <form>
            <fieldset>
              <legend>Please fill it up</legend>
              <div>
                <label>Name</label>
                <input type="text" />
              </div>
              <div>
                <label>Surname</label>
                <input type="text" />
              </div>
              <div>
                <label>Street</label>
                <input type="text" />
              </div>
              <div>
                <label>House number</label>
                <input type="text" />
              </div>
              <div>
                <label>Flat number</label>
                <input type="text" />
              </div>
              <div>
                <label>Delivery date</label>
                <input type="date" />
              </div>
              <div>
                <label>E-mail</label>
                <input type="email" />
              </div>
              <div>
                <fieldset>
                  <legend>Choose your payment type</legend>
                  <label>
                    <input
                      type="radio"
                      id="cash"
                      name="choose"
                      value="cash"
                      checked
                    />
                    Cash
                  </label>
                  <label>
                    <input type="radio" id="card" name="choose" value="card" />
                    Card
                  </label>
                </fieldset>
              </div>
              <fieldset>
                <legend>You can choose 2 gifts (optional)</legend>
                <label>
                  <input type="checkbox" name="gift" />
                  Pack as a gif
                </label>
                <label>
                  <input type="checkbox" />
                  Add postcard
                </label>
                <label>
                  <input type="checkbox" />
                  Provide 2% discount to the next time
                </label>
                <label>
                  <input type="checkbox" />
                  Branded pen or pencil
                </label>
              </fieldset>
              <div><button>Submit</button></div>
            </fieldset>
          </form>
        </div>
      </section>
    </main>
  </body>
</html>
