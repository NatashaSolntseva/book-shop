<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Book-shop" />
    <meta name="author" content="Natasha Solntseva" />
    <link
      type="Image/x-icon"
      sizes="25x28"
      href="../../images/favicon.ico"
      rel="icon"
    />
    <title>Book-shop order form</title>
  </head>
  <body class="page">
    <header class="header">
      <div class="container">
        <h1 class="logo">
          <a class="logo__link" href="./index.html">
            <img src="../../images/logo.svg" class="logo__img" />
            <p class="logo__text">Page</p>
          </a>
        </h1>
        <img src="../../images/cart.svg" alt="cart logo" />
      </div>
    </header>
    <main class="main">
      <section class="order">
        <div class="order__container">
          <form id="order-form" class="order__form">
            <h2 class="order__title">Delivery form</h2>
            <fieldset class="order__fieldset">
              <legend class="order__legend">Personal Info</legend>
              <div class="order__field-container">
                <label for="username" class="order__label">Name</label>
                <input
                  id="username"
                  name="username"
                  type="text"
                  minlength="4"
                  required
                  class="order__input"
                />
              </div>
              <div class="order__field-container">
                <label for="usersurname" class="order__label">Surname</label>
                <input
                  type="text"
                  id="usersurname"
                  name="usersurname"
                  type="text"
                  minlength="5"
                  required
                  class="order__input"
                />
              </div>
            </fieldset>
            <fieldset class="order__fieldset">
              <legend class="order__legend">Adress</legend>
              <div class="order__field-container">
                <label for="street" class="order__label">Street</label>
                <input
                  type="text"
                  id="street"
                  minlength="5"
                  required
                  class="order__input"
                />
              </div>
              <div class="order__field-container">
                <label for="house" class="order__label">House number</label>
                <input
                  type="number"
                  id="house"
                  min="1"
                  required
                  class="order__input"
                />
              </div>
              <div class="order__field-container">
                <label for="flat" class="order__label">Flat number</label>
                <input
                  type="text"
                  id="flat"
                  min="0"
                  pattern="[0-9]+([-][0-9]+)?"
                  class="order__input"
                  required
                />
              </div>
              <div class="order__field-container">
                <label for="date" class="order__label">Delivery date</label>
                <input
                  type="date"
                  class="order__input"
                  id="deliverydate"
                  required
                />
              </div>
              <div class="order__field-container">
                <label for="email" class="order__label">E-mail</label>
                <input type="email" class="order__input" required />
              </div>
            </fieldset>
            <fieldset class="order__fieldset">
              <legend class="order__legend">Choose your payment type</legend>
              <div class="order__radio-conteiner">
                <input
                  class="order__radio"
                  type="radio"
                  id="cash"
                  name="choose"
                  value="cash"
                  checked
                />
                <label for="cash" class="order__label">Cash</label>
                <input
                  type="radio"
                  id="card"
                  name="choose"
                  value="card"
                  class="order__radio"
                />
                <label for="card" class="order__label">Card</label>
              </div>
            </fieldset>
            <fieldset class="order__fieldset">
              <legend class="order__legend">
                You can choose 2 gifts (optional)
              </legend>
              <div class="order__check-container">
                <input
                  class="order__check"
                  type="checkbox"
                  id="gift"
                  name="gift"
                />
                <label for="gift" class="order__label"> Pack as a gif </label>
                <input
                  class="order__check"
                  id="postcard"
                  type="checkbox"
                  name="gift"
                />
                <label for="postcard" class="order__label">
                  Add postcard
                </label>
                <input
                  class="order__check"
                  id="discount"
                  type="checkbox"
                  name="gift"
                />
                <label class="order__label" for="discount">
                  Provide 2% discount to the next time
                </label>
                <input
                  class="order__check"
                  type="checkbox"
                  name="gift"
                  id="pen"
                />
                <label class="order__label" for="pen">
                  Branded pen or pencil
                </label>
              </div>
            </fieldset>
            <input
              class="order__submit"
              type="submit"
              id="submit"
              value="Confirm your order"
            />
          </form>
        </div>
      </section>
    </main>
  </body>
</html>
